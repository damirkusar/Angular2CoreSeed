            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
        <i class="fa fa-globe" aria-hidden="true"></i>

            <span>{{ 'CHANGE_COUNTRY' | translate:lang }}</span>
        </div>-->

            <div class="default-bar-item" (click)="selectLocale('en', 'GB', 'GBP');">
